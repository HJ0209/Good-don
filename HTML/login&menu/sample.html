<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
        <style>
            div { width: 300px; height: 200px; background: red; }
            div#menu { background: blue; }

        </style>
        <script>
            $(function() {
                $('#btnMenu').click(function() {
                    $('#menu').toggle();
                })
            });
        </script>
    </head>
    <body>
        <div style="position: relative;">
            첫번째 DIV 영역
        </div>
        <div id="menu" style="position: relative; left:10px; top: -70px;">
            두번째 DIV 영역
        </div>
        
        <button id="btnMenu">메뉴</button>
    </body>
</html>
