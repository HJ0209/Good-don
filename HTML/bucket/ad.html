<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>홈페이지</title>
<style>
* { margin: 0; padding: 0; }
ul { width: 1080px; }
li { list-style: none; }

</style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="../../JS/ad.js"></script>
</head>

<body>
  <ul class="bxslider">
      <li><img src="../bucket/image/멀티캠퍼스.png"></li>
      <li><img src="../bucket/image/4차산업혁명.PNG"></li>
      <li><img src="http://img1.daumcdn.net/thumb/R1920x0/?fname=http%3A%2F%2Fcfile7.uf.tistory.com%2Fimage%2F9982093A5BEE75FC259992"></li>
  </ul>
<script>


  $(document).ready(function () {
    $('.bxslider').bxSlider({
        auto: true, // 자동으로 애니메이션 시작
        speed: 500,  // 애니메이션 속도
        pause: 2000,  // 애니메이션 유지 시간 (1000은 1초)
        mode: 'horizontal', // 슬라이드 모드 ('fade', 'horizontal', 'vertical' 이 있음)
        autoControls: true, // 시작 및 중지버튼 보여짐
        pager: true, // 페이지 표시 보여짐
        captions: false, // 이미지 위에 텍스트를 넣을 수 있음
    });
});
</script>
</body>




</html>
