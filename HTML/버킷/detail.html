<html>
    <head>
        <meta charset="utf-8">
        <title>Good-Don page</title>
        <link rel="stylesheet" href="css/detail_style.css"> 
    </head>
    
        
    <body>
        <a href="bucket list.html"></a>
        <main>
        <header>
            <h2>상품 정보</h2>
            <a href = "../인덱스&로그인&메뉴/menu.html">
                <img src="image/menu.png"
            </a>
            <form action = "search.html" method="get">
                <img src="image/search.png">
            </form>
        </header>
        <div class="PigName">
            <h1>상품 이름</h1>
            <input class="name" type="text" value="" placeholder="상품 이름을 입력해주세요!(ex.에어팟, 배낭여행)">
        </div>
        <div class="PigSize" >
            <h1>목표 금액</h1>
            <select id="money" name="moneys">
                <option value="">목표 금액을 선택해주세요!</option>
                <option value="만원">10,000</option>
                <option value="이만원">20,000</option>
                <option value="삼만원">30,000</option>
                <option value="사만원">40,000</option>
                <option value="오만원">50,000</option>
                <option class="Self text" type="text">직접 입력</option>

            </select>
        </div>
        <div class="PigLife" >
            <h1>저금 기간</h1>
            <select id="period" name="periods" placeholder="저금 기간을 선택해주세요!">
                <option value="">저금 기간을 선택해주세요!</option>
                <option value="한달">1개월</option>
                <option value="두달">2개월</option>
                <option value="세달">3개월</option>
                <option value="네달">4개월</option>
                <option value="다섯달">5개월</option>
            </select>
        </div>
        <div class="PigEat" >
            <h1>납입 주기</h1>
            <select id="cycle" name="cycles">
                <option value="">납입 주기를 선택해 주세요!</option>
                <option value="1주일">1주에 한번</option>
                <option value="2주일">2주에 한번</option>
                <option value="3주일">3주에 한번</option>
                <option value="4주일">4주에 한번</option>
            </select>
        </div>
        <div id="PigCultivate">
            <a href="Congratulations.html">
                <button id="PigButton"> 생 성 </button>
            </a>
            
        </div>
        </main>
    </body>
